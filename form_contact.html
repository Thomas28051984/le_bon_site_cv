<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<form class="contact-form" id="contactForm" action="./php/send_mail.php" method="POST">
    <h2>Contactez-moi</h2>
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="nameError"></span>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <span class="error" id="messageError"></span>

    <button type="submit">Envoyer</button>
</form>
</body>
</html>
